        description: Filtert op objecten die geldig zijn op de opgegeven datum `JJJJ-MM-DD`
        style: form
        explode: true
        schema:
          type: string
          format: date
      - name: page
        in: query
        description: Paginanummer voor paginering. Gebruik het `_links.next.href` object om te navigeren.
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          default: 1
          example: 1
      - name: Accept
        in: header
        description: Accept header voor Content-Negotiation. Op dit moment wordt alleen `application/hal+json` ondersteund welke ook de standaard is.
        style: simple
        explode: false
        schema:
          type: string
          default: application/hal+json
          example: application/hal+json
      responses:
        200:
          description: OK
          headers: {}
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/pandCollection'
        403:
          description: Forbidden. Je hebt waarschijnlijk geen geldige `X-Api-Key` header meegestuurd.
