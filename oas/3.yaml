components:
  schemas:
    polygon:
      title: polygon
      type: object
      properties:
        type:
          type: string
          description: Het type geometrie
          example: Polygon
        coordinates:
          type: array
          items:
            type: number
          description: Een geneste lijst van coördinaten in lengte- en breedtegraden in ETRS89, [EPSG:4258](http://spatialreference.org/ref/epsg/4258/). Deze is nagenoeg gelijk aan WGS84 [EPSG:4326](http://spatialreference.org/ref/epsg/4326/) en kan als standaard lengte- en breedtegraden worden gebruikt.
      description: Geometrie is de beschrijving van de vorm van een object in de vorm van coördinaten.
    point:
      title: point
      type: object
      properties:
        type:
          type: string
          description: Het type geometrie
          example: Point
        coordinates:
          type: array
          items:
            type: number
          description: De lengte- en breedtegraad in ETRS89, [EPSG:4258](http://spatialreference.org/ref/epsg/4258/). Deze is nagenoeg gelijk aan WGS84 [EPSG:4326](http://spatialreference.org/ref/epsg/4326/) en kan als standaard lengte- en breedtegraden worden gebruikt.
      description: Geometrie is de beschrijving van de vorm van een object in de vorm van coördinaten.
    hoofdadres:
      title: hoofdadres
      required:
      - href
      type: object
      properties:
        href:
          type: string
          description: Link naar een bijbehorend hoofdadres.
          example: http://bag.basisregistraties.overheid.nl/bag/id/nummeraanduiding/0150200000036467
      description: Een hoofdadres is het primaire adres van een gebouw of plek.
    geldigVoorkomen:
      title: geldigVoorkomen
      required:
      - beginGeldigheid
      - inOnderzoek
      - aanduidingInactief
      - aanduidingCorrectie
      - geconstateerd
      - _embedded
      type: object
      properties:
        beginGeldigheid:
          type: string
          description: Een ingangsdatum is de begindatum vanaf wanneer een gegeven geldig is.
          format: date-time
        eindGeldigheid:
          type: string
          description: Een ingangsdatum is de begindatum vanaf wanneer een gegeven geldig is.
          format: date-time
          nullable: true
        inOnderzoek:
          type: boolean
          description: In onderzoek betekent dat onderzocht wordt of gegevens kloppen.
          example: false
        aanduidingInactief:
          type: boolean
          description: Voorkomens van objecten met een begindatum in de toekomst die zijn gemuteerd. Ze maken daarmee geen onderdeel meer uit van de levenscyclus.
          example: false
        aanduidingCorrectie:
          type: number
          description: Een inactief voorkomen als gevolg van synchronisatie tussen bronhouder en de Landelijke Voorziening BAG.
          example: 0
        geconstateerd:
          type: boolean
          example: false
        _embedded:
          $ref: '#/components/schemas/Embedded'
      description: Een voorkomen is een combinatie van gegevens die geldig zijn op grond van één adminsitratieve gebeurtenis, totdat één of meerdere gegevens gewijzigd worden.
    pand:
      title: pand
      required:
      - identificatiecode
      - oorspronkelijkBouwjaar
      - status
      - _links
      - _embedded
      type: object
      properties:
        identificatiecode:
          type: string
          description: Een identificatiecode van een pand is een authentiek gegeven en een unieke aanduiding van het pand.
          example: 0003100000118018
        oorspronkelijkBouwjaar:
          type: integer
          description: Een bouwjaar is een authentiek gegeven met betrekking tot het jaar dat een pand bouwkundig gereed is of wordt opgeleverd.
          format: int32
          example: 1965
