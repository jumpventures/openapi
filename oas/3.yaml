tags:
- name: Pand
  description: 'Het Pand API endpoint levert informatie aangaande één of meer instanties van een Pand: Een pand is een gebouw waar je in kunt en dat je af kan sluiten. Het gebouw staat altijd op de grond.'
- name: Ligplaats
  description: 'Het Ligplaats API endpoint levert informatie aangaande één of meer instanties van een Ligplaats: Een ligplaats is een vaste plaats in het water waar een vaartuig langdurig mag liggen. Soms hoort er ook een oever bij deze ligplaats. De gemeente heeft de ligplaats aangewezen.'
- name: Standplaats
  description: 'Het Standplaats API endpoint levert informatie aangaande één of meer instanties van een Standplaats: Een standplaats is een door de gemeente aangewezen plek voor verplaatsbare woon-, werk- of recreatieve doeleinden.'
- name: Verblijfsobject
  description: 'Het Verblijfsobject API endpoint levert informatie aangaande één of meer instanties van een Verblijfsobject: Een verblijfsobject is zelfstandige ruimte in een pand.'
- name: Openbare ruimte
  description: 'Het Openbare ruimte API endpoint levert informatie aangaande één of meer instanties van een Openbare ruimte: Een openbare ruimte is een verzamelnaam voor alle buitenruimten die een naam hebben gekregen van de gemeente.'
- name: Nummeraanduiding
  description: 'Het Nummeraanduiding API endpoint levert informatie aangaande één of meer instanties van een Nummeraanduiding: Een nummeraanduiding is het nummer dat de gemeente heeft gegeven aan een verblijfsobject, standplaats of ligplaats. Het nummer bestaat uit een huisnummer, huisletter en huisnummertoevoeging.'
- name: Woonplaats
  description: 'Het Woonplaats API endpoint levert informatie aangaande één of meer instanties van een Woonplaats: Een woonplaats is een gedeelte van het grondgebied van een gemeente.'
